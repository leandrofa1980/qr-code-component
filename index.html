<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desafio qr-code-component Frontend Mentor">
  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" sizes="32x32" href="img/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head> 

<body>
  <main class="qr-code-container">
    <div class="qr-code-background">
      <img class="qr-code-img" src="./img/image-qr-code.png" alt="Qr code">
      <h1 class="qr-code-title">Improve your front-end skill by building projects</h1>
      <p class="qr-code-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
  </main>
</body>

</html>
